<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Feedback | AlumniConnect</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="centered-layout-body">

    <div class="feedback-card">
        
        <form id="feedbackForm">
            <i class='bx bxs-message-square-edit icon-header'></i>
            <h2>We value your feedback</h2>
            <p>Let us know how we can improve your experience.</p>
            
            <textarea id="feedbackText" class="feedback-textarea" name="user_feedback" placeholder="Type your message here..." required></textarea>
            
            <button type="submit" id="submitBtn" class="send-btn">Send Feedback</button>
            
            <a href="home.html" class="back-link">Cancel and return home</a>
        </form>

        <div id="success-view" class="success-box">
            <i class='bx bxs-check-circle check-icon'></i>
            <h2>Thank You!</h2>
            <p>Your feedback has been saved to the database.</p>
            <button class="send-btn" style="background-color:#ccc; color:#333;" onclick="window.location.href='home.html'">Return to Dashboard</button>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

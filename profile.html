<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="layout">
    <header class="sidebar">
        <div>
            <div class="nav-link" style="width: 50px; height: 50px; justify-content: center;">
                 <i class='bx bxs-network-chart' style="font-size: 30px;"></i>
            </div>
            <nav>
                <a href="home.html" class="nav-link"><i class='bx bxs-home-circle'></i> <span>Home</span></a>
                <a href="connect.html" class="nav-link"><i class='bx bx-search'></i> <span>Connect</span></a>
                <a href="mentor.html" class="nav-link"><i class='bx bx-group'></i> <span>Mentorship</span></a>
                <a href="notifications.html" class="nav-link"><i class='bx bx-bell'></i> <span>Notifications</span></a>
                <a href="jobpost.html" class="nav-link active"><i class='bx bx-briefcase'></i> <span>Jobs</span></a>
                <a href="events.html" class="nav-link"><i class='bx bx-calendar-event'></i> <span>Events</span></a>
                <a href="bookmarks.html" class="nav-link"><i class='bx bx-bookmark'></i> <span>Bookmarks</span></a>
                <a href="profile.html" class="nav-link"><i class='bx bx-user'></i> <span>Profile</span></a>
                <a href="feedback.html" class="nav-link">
                <i class='bx bx-message-dots'></i> <span>Feedback</span>
                </a>
            </nav>
            <button id="sidebarPostBtn" class="sidebar-post-btn">Post</button>
        </div>
        <div id="sidebarUser" class="user-pill">
            <div class="user-avatar-sm">?</div>
            <div class="user-meta">
                <span class="post-name">Loading...</span>
                <span class="user-handle" style="font-size: 13px;">@...</span>
            </div>
        </div>
    </header>

    <main class="main-feed">
        <div class="feed-header">
            <div style="display:flex; align-items:center; gap: 20px;">
                <i class='bx bx-arrow-back' style="font-size:20px; cursor:pointer;" onclick="history.back()"></i>
                <div><span class="feed-title" id="headerName">Profile</span></div>
            </div>
        </div>

        <div class="profile-banner" id="profileBanner" style="background-color: #cfd9de; background-size: cover; background-position: center;"></div>
        
        <div class="profile-details">
            <div class="profile-avatar-lg" id="profileAvatarContainer">
                <div id="profileAvatarText">U</div>
                <img id="profileAvatarImg" src="" style="display:none; width:100%; height:100%; object-fit:cover; border-radius:50%;">
            </div>

            <button class="edit-profile-btn" id="editToggleBtn">Edit profile</button>
            <button class="edit-profile-btn" id="requestMentorBtn" style="display:none;">Request Mentorship</button>
            
            <div class="profile-info">
                <div class="profile-name" id="displayName">Name</div>
                <div class="profile-handle" id="displayHandle">@handle</div>
                <div class="profile-bio" id="displayBio">No bio yet.</div>
                <div id="skillsSection" class="skills-section"></div>
                <div class="profile-meta">
                    <div id="metaLocation" style="display:none"><i class='bx bx-map'></i> <span id="txtLocation"></span></div>
                    <div id="metaEducation" style="display:none"><i class='bx bxs-graduation'></i> <span id="txtEducation"></span></div>
                    <div id="metaLink" style="display:none"><i class='bx bx-link'></i> <a href="#" id="txtLink" target="_blank">Link</a></div>
                </div>
            </div>
        </div>

        <div class="profile-tabs">
            <div class="tab-item active" id="tabPosts">Posts</div>
            <div class="tab-item" id="tabLikes">Liked</div>
        </div>

        <div id="postsContent">
            <div id="myPostsContainer"><div style="padding: 20px; text-align: center; color: #536471;">Loading posts...</div></div>
        </div>

        <div id="likesContent" style="display: none;">
            <div id="myLikesContainer"><div style="padding: 20px; text-align: center; color: #536471;">Loading likes...</div></div>
        </div>
    </main>

    <aside class="right-sidebar">
        <div class="search-box">
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Search">
        </div>
        <div id="sidebarSearchResults" class="search-results-dropdown"></div>
    </aside>
</div>

<div id="editProfileModal" class="modal">
    <div class="modal-content" style="max-width: 550px; border-radius: 16px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-size:20px; margin:0;">Edit Profile</h2>
            <span class="close-modal" id="closeEditModal">&times;</span>
        </div>
        
        <form id="profileForm">
            <div class="upload-row">
                <div class="upload-box" onclick="document.getElementById('inputAvatar').click()">
                    <img id="previewAvatar" class="upload-preview">
                    <i class='bx bx-camera upload-icon'></i>
                    <span class="upload-label">Avatar</span>
                    <span class="upload-subtext">Tap to upload</span>
                    <input type="file" id="inputAvatar" class="hidden-input" accept="image/*" onchange="previewFile(this, 'previewAvatar')">
                </div>
                <div class="upload-box" onclick="document.getElementById('inputBanner').click()">
                    <img id="previewBanner" class="upload-preview">
                    <i class='bx bx-image-add upload-icon'></i>
                    <span class="upload-label">Header</span>
                    <span class="upload-subtext">Tap to upload</span>
                    <input type="file" id="inputBanner" class="hidden-input" accept="image/*" onchange="previewFile(this, 'previewBanner')">
                </div>
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex:1;">
                    <label>Username (Cannot change)</label>
                    <input type="text" id="displayUserOnly" class="modal-input" disabled style="background:#f0f0f0; color:#536471;">
                </div>
                <div class="form-group" style="flex:1;">
                    <label>Email (Cannot change)</label>
                    <input type="text" id="displayEmailOnly" class="modal-input" disabled style="background:#f0f0f0; color:#536471;">
                </div>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="inputName" class="modal-input" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea id="inputBio" rows="3" class="modal-input" placeholder="Tell us about yourself..."></textarea>
            </div>
            
            <div class="form-group"><label>Skills</label><input type="text" id="inputSkills" class="modal-input" placeholder="e.g. Python, Public Speaking"></div>
            <div class="form-group"><label>Education</label><input type="text" id="inputEducation" class="modal-input" placeholder="e.g. BSc Computer Science"></div>
            <div class="form-group"><label>Location</label><input type="text" id="inputLocation" class="modal-input" placeholder="e.g. Kuala Lumpur"></div>
            <div class="form-group"><label>Website / LinkedIn</label><input type="text" id="inputWebsite" class="modal-input" placeholder="https://linkedin.com/in/..."></div>

            <div style="text-align: right; margin-top: 20px;">
                <button type="submit" id="saveProfileBtn" class="save-profile-btn">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<div id="requestMentorModal" class="modal"><div class="modal-content"><span class="close-modal" id="closeRequestModal">&times;</span><textarea id="requestMessageInput" class="modal-textarea"></textarea><button id="confirmRequestBtn">Send</button><button id="cancelRequestBtn">Cancel</button></div></div>
<div id="cancelConfirmModal" class="modal"><div class="modal-content"><button id="confirmCancelActionBtn">Yes</button><button id="closeCancelModalBtn">No</button></div></div>
<div id="saveSuccessPopup" class="custom-popup"><div class="popup-content"><h3>Saved!</h3><p>Success.</p></div></div>

<script type="module" src="script.js"></script>
</body>
</html>

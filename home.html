<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <!-- Froala -->
    <link href="node_modules/froala-editor/css/froala_editor.pkgd.min.css" rel="stylesheet">
    <script src="node_modules/froala-editor/js/froala_editor.pkgd.min.js"></script>
</head>

<body>

<header class="site-header header-flex">
    <h1>Home</h1>

    <div class="header-actions">
        <button id="createPostBtn" class="login-btn small-btn">
            Create Post
        </button>

        <button id="logoutBtn" class="logout-btn">
            Logout
        </button>
    </div>
</header>

<!-- MODAL WRAPPER -->
<div id="postModal" class="modal hidden">
    <div class="container">
        <h1>Add New Post</h1>

        <form id="postForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="postTitle" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>

            <button type="submit" class="login-btn">
                Submit Post
            </button>
        </form>
    </div>
</div>

<main class="home-content">
    <div id="postsContainer" class="posts-container"></div>
</main>

<script>
    new FroalaEditor('#content');
</script>

<script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div id="postModal" class="modal">
    <div class="modal-content" style="max-width: 600px; border-radius: 16px;">
        <div class="modal-header">
            <span>Create Post</span>
            <span class="close-modal">&times;</span>
        </div>
        
        <div style="display: flex; gap: 12px;">
            <div class="user-avatar-sm current-user-avatar">U</div>
            <div style="flex: 1;">
                <textarea id="modalInput" class="composer-area" placeholder="What do you want to talk about?" rows="4"></textarea>
                
                <div id="mediaPreviewContainer" class="image-preview-container" style="display:none;">
                    <img id="imagePreview" class="image-preview" src="" style="display:none;">
                    <video id="videoPreview" class="image-preview" controls style="display:none;"></video>
                    <div id="removeMediaBtn" class="remove-image-btn"><i class='bx bx-x'></i></div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <div class="modal-tools">
                <input type="file" id="postImageInput" accept="image/*" style="display: none;">
                <input type="file" id="postVideoInput" accept="video/*" style="display: none;">
                
                <i class='bx bx-image-alt tool-icon' title="Photo" onclick="document.getElementById('postImageInput').click()"></i>
                <i class='bx bx-video tool-icon' title="Video" onclick="document.getElementById('postVideoInput').click()"></i>
            </div>
            <button id="modalPostBtn" class="post-submit-btn">Post</button>
        </div>
    </div>
</div>

<div class="layout">
    <header class="sidebar">
        <div>
            <div class="nav-link" style="width: 50px; height: 50px; justify-content: center;">
                 <i class='bx bxs-network-chart' style="font-size: 30px;"></i>
            </div>

            <nav>
                <a href="home.html" class="nav-link"><i class='bx bxs-home-circle'></i> <span>Home</span></a>
                <a href="connect.html" class="nav-link"><i class='bx bx-search'></i> <span>Connect</span></a>
                <a href="mentor.html" class="nav-link"><i class='bx bx-group'></i> <span>Mentorship</span></a>
                <a href="notifications.html" class="nav-link"><i class='bx bx-bell'></i> <span>Notifications</span></a>
                <a href="jobpost.html" class="nav-link active"><i class='bx bx-briefcase'></i> <span>Jobs</span></a>
                <a href="events.html" class="nav-link"><i class='bx bx-calendar-event'></i> <span>Events</span></a>
                <a href="bookmarks.html" class="nav-link"><i class='bx bx-bookmark'></i> <span>Bookmarks</span></a>
                <a href="profile.html" class="nav-link"><i class='bx bx-user'></i> <span>Profile</span></a>
                <a href="feedback.html" class="nav-link">
                <i class='bx bx-message-dots'></i> <span>Feedback</span>
                </a>
            </nav>

            <button id="sidebarPostBtn" class="sidebar-post-btn">Post</button>
        </div>

        <div id="sidebarUser" class="user-pill">
            <div class="user-avatar-sm">?</div>
            <div class="user-meta">
                <span class="post-name">Guest</span>
                <span class="user-handle" style="font-size: 13px;">Sign in to post</span>
            </div>
        </div>
    </header>

    <main class="main-feed">
        <div class="feed-header">
            <span class="feed-title">Home</span>
        </div>

        <div id="inlineComposer" class="composer-container" style="display:none;">
            <div class="user-avatar-sm current-user-avatar">U</div>
            <div style="flex: 1;">
                <textarea id="inlineInput" class="composer-textarea" placeholder="What's happening?" rows="1"></textarea>
                <div style="color:var(--primary-color); font-weight:700; font-size:14px; margin: 10px 0; border-bottom:1px solid #eff3f4; padding-bottom:10px;">
                    <i class='bx bx-world'></i> Everyone can reply
                </div>
                <div class="composer-actions">
                    <div class="icon-row">
                        <i class='bx bx-image-alt'></i>
                        <i class='bx bx-smile'></i>
                    </div>
                    <button id="inlinePostBtn" class="post-submit-btn">Post</button>
                </div>
            </div>
        </div>

        <div id="postsContainer">
            <div style="padding: 20px; text-align: center; color: #536471;">Loading posts...</div>
        </div>

    </main>

<aside class="right-sidebar">
    <div class="search-box">
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Search">
    </div>
    <div id="sidebarSearchResults" class="search-results-dropdown"></div>
</aside>

<div id="deletePostModal" class="modal">
    <div class="modal-content" style="max-width: 320px; border-radius: 24px; padding: 32px 24px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.15);">
        <h2 style="font-size:20px; font-weight: 800; margin: 0 0 8px 0; color:#0f1419;">Delete Post?</h2>
        <p style="font-size:15px; color:#536471; margin: 0 0 24px 0; line-height: 1.4;">
            This canâ€™t be undone and it will be removed from your profile and the timeline.
        </p>
        <div style="display: flex; gap: 12px; width: 100%;">
            <button id="closeDeletePostModal" style="flex: 1; padding: 12px 0; border-radius: 50px; border: 1px solid #cfd9de; background: white; color: #0f1419; font-weight: 700; cursor: pointer;">Cancel</button>
            <button id="confirmDeletePostBtn" style="flex: 1; padding: 12px 0; border-radius: 50px; border: none; background: #f4212e; color: white; font-weight: 700; cursor: pointer;">Delete</button>
        </div>
    </div>
</div>

    <script type="module" src="script.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header header-flex">
    <h1>Home</h1>

    <div class="header-actions">
        <button id="createPostBtn" class="login-btn small-btn">
            Create Post
        </button>

        <button id="logoutBtn" class="logout-btn">
            Logout
        </button>
    </div>
</header>

<main class="home-content">
    <div id="postsContainer" class="posts-container"></div>
</main>

<button id="createPostBtn" class="login-btn small-btn">
    Create Post
</button>

<!-- Create Post Modal -->
<div id="postModal" class="modal hidden">
  <div class="widget-post" aria-labelledby="post-header-title">
    <div class="widget-post__header">
      <h2 class="widget-post__title" id="post-header-title">
        Write a Post
      </h2>
    </div>

    <form id="postForm" class="widget-post__form">
      <!-- TITLE -->
      <input
        type="text"
        id="postTitle"
        class="widget-post___input"
        placeholder="Post title"
        required
      />

      <!-- CONTENT -->
      <div class="widget-post__content">
        <textarea
          id="postDescription"
          class="widget-post__textarea scroller"
          placeholder="What's on your mind?"
        ></textarea>
      </div>

      <!-- ACTIONS -->
      <div class="widget-post__actions post--actions">
        <div class="post-actions__attachments">
          <button type="button" class="btn attachments--btn">
            <label for="postImage" class="post-actions__label">
              Upload image
            </label>
          </button>
          <input type="file" id="postImage" accept="image/*" />
        </div>

        <div class="post-actions__widget">
          <button class="btn post-actions__publish" type="submit">
            Publish
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>

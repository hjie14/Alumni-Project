<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs | AlumniConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="layout">
    <header class="sidebar">
        <div>
            <div class="nav-link" style="width: 50px; height: 50px; justify-content: center;">
                 <i class='bx bxs-network-chart' style="font-size: 30px;"></i>
            </div>
          <nav>
                <a href="home.html" class="nav-link"><i class='bx bxs-home-circle'></i> <span>Home</span></a>
                <a href="connect.html" class="nav-link"><i class='bx bx-search'></i> <span>Connect</span></a>
                <a href="mentor.html" class="nav-link"><i class='bx bx-group'></i> <span>Mentorship</span></a>
                <a href="notifications.html" class="nav-link"><i class='bx bx-bell'></i> <span>Notifications</span></a>
                <a href="jobpost.html" class="nav-link active"><i class='bx bx-briefcase'></i> <span>Jobs</span></a>
                <a href="events.html" class="nav-link"><i class='bx bx-calendar-event'></i> <span>Events</span></a>
                <a href="bookmarks.html" class="nav-link"><i class='bx bx-bookmark'></i> <span>Bookmarks</span></a>
                <a href="profile.html" class="nav-link"><i class='bx bx-user'></i> <span>Profile</span></a>
                <a href="feedback.html" class="nav-link">
                <i class='bx bx-message-dots'></i> <span>Feedback</span>
                </a>
            </nav>
            <button id="sidebarPostBtn" class="sidebar-post-btn">Post Job</button>
        </div>
        <div id="sidebarUser" class="user-pill">
            <div class="user-avatar-sm">?</div>
            <div class="user-meta">
                <span class="post-name">Loading...</span>
                <span class="user-handle" style="font-size: 13px;">@...</span>
            </div>
        </div>
    </header>

    <main class="main-feed">
        <div class="feed-header">
            <span class="feed-title">Career Opportunities</span>
        </div>

        <div id="jobsContainer">
            <div style="text-align:center; padding:40px; color:#536471;">
                <i class='bx bx-loader-alt bx-spin' style="font-size: 24px;"></i><br>Loading jobs...
            </div>
        </div>
    </main>

    <aside class="right-sidebar">
        <div class="search-box">
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Search Jobs">
        </div>
        <div style="background: #f7f9f9; border-radius: 16px; padding: 15px; margin-top: 20px;">
            <h3 style="font-size: 18px; font-weight: 800; margin-bottom: 10px;">Job Tips</h3>
            <p style="font-size: 14px; line-height: 1.5; color: #536471;">
                Clear job descriptions with salary ranges attract 40% more applicants.
            </p>
        </div>
    </aside>
</div>

<div id="jobPostModal" class="modal">
    <div class="modal-content" style="max-width: 600px; border-radius: 16px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-size:20px; margin:0;">Post a Job</h2>
            <span class="close-modal" id="closeJobModal">&times;</span>
        </div>
        
        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>Job Title</label>
                <input type="text" id="inputJobTitle" class="modal-input" placeholder="e.g. Software Engineer">
            </div>
            <div>
                <label>Company</label>
                <input type="text" id="inputJobCompany" class="modal-input" placeholder="e.g. Tech Corp">
            </div>
        </div>

        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>Location</label>
                <input type="text" id="inputJobLocation" class="modal-input" placeholder="e.g. Remote / New York">
            </div>
            <div>
                <label>Job Type</label>
                <select id="inputJobType" class="modal-input" style="background:white;">
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Internship">Internship</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Description & Requirements</label>
            <textarea id="inputJobDesc" rows="5" class="modal-input" placeholder="Describe the role, requirements, and how to apply..." style="resize:none;"></textarea>
        </div>

        <div style="text-align: right; margin-top: 20px;">
            <button id="submitJobBtn" class="save-profile-btn">Post Opportunity</button>
        </div>
    </div>
</div>

<div id="successPopup" class="custom-popup">
    <div class="popup-content">
        <div class="popup-icon" style="background:#d1fae5; color:#059669;">
            <i class='bx bx-check'></i>
        </div>
        <h3 id="successTitle">Success!</h3>
        <p id="successMessage">Your post is live.</p>
        <button onclick="document.getElementById('successPopup').classList.remove('show')">Awesome</button>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
